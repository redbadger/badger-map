<!DOCTYPE html>
<html>
  <head>
    <title>Badger Map</title>
    <meta charset="utf-8" />
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      #main {
        height: 100%;
      }

      #message {
        position: absolute;
        width: 100%;
        top: 0;
        height: 50px;
        z-index: 20;
        margin: 0;
        padding: 0;
        color: red;
      }

      .map-info-window {
        font-size: 10px;
      }

      .map-info-window h1 {
        font-size: 110%;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>

    <pre id="message"></pre>
    <div id="main"></div>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID =
        "210239184765-3di0koo4a4da0808q3mr8pvpacb091ik.apps.googleusercontent.com";
      var API_KEY = "AIzaSyDUS71lkbmxyHuk1Z78oK6srFbtFoyknnE";

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = [
        "https://sheets.googleapis.com/$discovery/rest?version=v4"
      ];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";
      var SPREADSHEET_ID = "1U_mjJv-3xlxfx1R1-f6eJY5UjWbDEVevu_oCziy4a4I";

      var authorizeButton = document.getElementById("authorize-button");
      var map, geocoder; // initialised by initMap()

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load("client:auth2", initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client
          .init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
          })
          .then(function() {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
          })
          .catch(function(e) {
            console.error("Failed to initialise", e);
          });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = "none";
          layoutCanvas();
        } else {
          authorizeButton.style.display = "block";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function showMessage(message) {
        var pre = document.getElementById("message");
        var textContent = document.createTextNode(message + "\n");
        pre.appendChild(textContent);
      }

      function initMap() {
        var main = document.getElementById("main");

        map = new google.maps.Map(main, {
          center: { lat: 51.507, lng: -0.128 },
          zoom: 11
        });
      }

      /**
       * Get the spreadsheet data
       */
      function layoutCanvas() {
        gapi.client.sheets.spreadsheets.values
          .get({
            spreadsheetId: SPREADSHEET_ID,
            range: "people"
          })
          .then(
            function(response) {
              var range = response.result;

              range.values.forEach(function(row) {
                var [name, lat, lng, slack] = row;

                console.log("Add marker for", name, "at", lat, lng);
                var marker = new google.maps.Marker({
                  position: { lat: +lat, lng: +lng },
                  animation: google.maps.Animation.DROP,
                  map: map
                });
                var infowindow = new google.maps.InfoWindow({
                  content: `<div class="map-info-window">
                  <h1>${name}</h1><p>Slack: ${slack}</p>
                  </div>`
                });
                marker.addListener("click", function() {
                  infowindow.open(map, marker);
                });
              });
            },
            function(response) {
              showMessage("Error: " + response.result.error.message);
            }
          );
      }
    </script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUS71lkbmxyHuk1Z78oK6srFbtFoyknnE&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
